<div class="container height">
  <h2 class="heading-2"><i class="bi bi-search"></i> Search in our Mountains-Database</h2>
  <hr>
  <div class="form-group mb-3">
    <input [(ngModel)]="searchTerm" class="form-control me-2" placeholder="Search" (ngModelChange)="search()" />
  </div>
  <hr>
  <div>
    <ul class="list-group">
        <ng-container *ngIf="fList">
          <li class="list-group-item shadow mb-4" *ngFor="let item of fList">
            <div class="row">
                <div class="col">
                    <p>Name: {{ item.name }}</p>
                    <p>Ort: {{ item.location }}</p>
                    <p>Länge: {{ item.length }}</p>
                    <p>Maximale Höhe: {{ item.maxHight }}</p>
                </div>
                <div class="col-3">
                    <img src="{{item.imageUrl}}" alt="{{item.name}}-Image" class="img-thumbnail" (click)="view(item.id)">
                </div>
            </div>
          </li>
        </ng-container>
    </ul>
  </div>
</div>
