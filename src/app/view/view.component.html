<div class="hero-class shadow" [ngStyle]="{ 'background-image':getUrl() }">
    <div class="hero-text">
        <h1 class="heading-1">{{ mountain.name }}</h1>
        <h2 class="heading-2">Location: {{ mountain.location }}</h2>
        <h2 class="heading-2">Length: {{ mountain.length }}</h2>
        <h2 class="heading-2">Peak Height: {{ mountain.maxHight }}</h2>
        <button class="btn btn-header" (click)="navigateBack()">Go Back</button>
    </div>
    
</div>
