<div class="w-50 mt-3">
    <h3 class="heading-3">Add a new Mountain to the Database</h3>
    <form [formGroup] = "mountainForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="name" class="form-label">
            Name
            </label>
            <input id="name" class="form-control" type="text" formControlName="name">
        </div>
        <div class="form-group mb-3">
            <label for="location" class="form-label">
            Location
            </label>
            <input id="location" class="form-control" type="text" formControlName="location">
        </div>
        <div class="form-group mb-3">
            <label for="length" class="form-label">
            Length
            </label>
            <input id="length" class="form-control" type="text" formControlName="length">
        </div>
        <div class="form-group mb-3">
            <label for="imageUrl" class="form-label">
            imageUrl
            </label>
            <input id="imageUrl" class="form-control" type="text" formControlName="imageUrl">
        </div>
        <div class="form-group mb-3">
            <label for="maxHight" class="form-label">
            maxHight
            </label>
            <input id="maxHight" class="form-control" type="text" formControlName="maxHight">
        </div>
        <button class="btn btn-footer" type="submit"><i class="bi bi-plus-square"></i> Add</button>
    </form>
</div>
<p>{{ message }}</p>
